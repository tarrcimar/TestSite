<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <title>Valami</title>
</head>
<body>
  <div layout:fragment="loginContent">
    <form name="login" th:action="@{/login}" method="post" style="margin: 10% auto 0;width: 20%; height: 20%; padding: 50px;" >
      <div class="error" th:if="${param.error}" th:with="errormsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
        <span class="alert-danger" th:text="${errormsg}">wrong input!</span>
      </div>
      <div th:if="${param.logout}" class="alert alert-success" role="alert">Logged out succesfully</div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name= "username" class="form-control" placeholder="Please enter your username" required="true"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
          <input type="password"  id="password" name="password" class="form-control" placeholder="Please enter your password" required="true"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-dark" href="register">Sign up</a>
    </form>
  </div>

</body>
</html>
