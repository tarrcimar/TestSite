<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Register</title>
</head>
<body>

<form method="post" th:action = "@{/reg}"  name="modification" style=" width: 20%; height: 20%; padding: 50px; margin-left: 5%"  >
    <h3 style="padding-bottom: 5px">Sign up</h3>
    <div class="mb-3">
        <label>5-10 characters, 1 lowercase, 1 digit</label>
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control"></input>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <label>8-20 characters, 1 digit, 1 uppercase, 1 lowercase, 1 special</label>
        <input type="password" id="password" name="password" class="form-control"></input>
    </div>
    <div class="mb-3">
        <label for="repeatPassword" class="form-label">Repeat Password</label>
        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control"></input>
    </div>
    <div th:if="${(param.flag != null) and (param.flag[0] == 'false')}" class="alert alert-warning">Passwords do not match</div>
    <div th:if="${(param.flag != null) and (param.flag[0] == '0')}" class="alert alert-warning">Passwords does not match constraints</div>
    <div th:if="${(param.flag != null) and (param.flag[0] == '1')}" class="alert alert-success">Username does not match constraints</div>
    <div th:if="${(param.flag != null) and (param.flag[0] == 'true')}" class="alert alert-success">Sign up succesfull</div>
    <button type="submit" class="btn btn-danger">Sign up</button>
    <a class="btn btn-dark" href="login">Back</a>
</form>


</body>
</html>
